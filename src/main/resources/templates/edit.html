<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit</title>
</head>
<body>

<form th:method="PATCH" th:action="@{/{id} (id = ${user.getId()})}" th:object="${user}">
    <div>

        <label for="name">Enter name:</label>
        <input type="text" th:field="*{username}" id="name"/>

        <br/>
        <label for="email">Enter age:</label>
        <input type="text" th:field="*{email}" id="email"/>

        <br/>

        <label for="password">Enter age:</label>
        <input type="text" th:field="*{password}" id="password"/>

        <br>
        <input type="submit" value="Update"/>
    </div>
</form>
<br/>

<form th:method="DELETE" th:action="@{/{id} (id = ${user.getId()})}" th:object="${user}">
    <input type="submit" value="Delete"/>

</form>

</body>
</html>
