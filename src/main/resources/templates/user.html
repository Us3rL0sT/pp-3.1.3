<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml"
      lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.6.3.js" integrity="sha256-nQLuAZGRRcILA+6dMBOvcRh5Pe310sBpanc6+QBmyVM=" crossorigin="anonymous"></script>

</head>
<body>

<!-- Navbar -->
<nav class="navbar navbar-dark bg-dark" id="user-authorized-navbar">
    <script type="module" src="/topNavbar.js"></script>
</nav>
<!--Navbar close -->

<!-- боковая панель -->
<div class="row justify-content-between">

    <div class="col-2">
        <div class="p-3">
            <ul class="nav nav-pills  flex-column">
                <th:block th:each="role : ${user.roles}">
                    <div th:if="${role.role.contains('ADMIN')}">
                        <div sec:authorize="hasAuthority('ROLE_ADMIN')">
                            <a th:href="@{/admin}" class="nav-link">Admin</a>
                        </div>
                    </div>
                </th:block>
                <li class="nav-item">
                    <a class="nav-link active" th:href="@{/user}">User</a>
                </li>
            </ul>
        </div>
    </div>

    <!-- конец боковая панель -->

    <!-- таблица All users-->
    <div class="col-10 bg-light d-flex flex-column min-vh-100 d-flex flex-column">
        <div class="tab-content" id="v-pills-tabContent">
            <div class="tab-pane fade show active p-3" id="v-pills-admin" role="tabpanel"
                 aria-labelledby="v-pills-admin-tab" tabindex="0">
                <h1>User information-page</h1>


                <div class="tab-content" id="userTabContent">

                    <!-- User Table -->
                    <div class="card">
                        <div class="card-header py-3">
                            <div class="h4 m-0 ">All users</div>
                        </div>
                        <div class="card-body">
                            <table class="table table-striped border-top">
                                <thead>
                                <tr>
                                    <th>ID</th>
                                    <th>Login</th>
                                    <th>Full Name</th>
                                    <th>Email</th>
                                    <th>Phone Number</th>
                                    <th>Role</th>
                                </tr>
                                </thead>
                                <tbody id="user-info-body">
                                <script src="/user.js"></script>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>


<!-- конец User Table -->

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
        crossorigin="anonymous"></script>
</body>
</html>
