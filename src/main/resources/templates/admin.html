<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>


<nav class="navbar navbar-dark bg-dark">
    <div class="container-fluid text-white">
        <a class="navbar-brand">
            <b th:text="${user.getEmail()}">VALUE</b>
            <text>with roles:</text>
            <th:block th:each="role : ${user.roles}">
                <span th:utext="${#strings.substringAfter(role.role, 'ROLE_')}"></span>
            </th:block>
        </a>
        <a class="navbar-brand" href="/logout">
            <text class="text-secondary">Logout</text>
        </a>
    </div>
</nav>
<!--Navbar close -->

<!-- боковая панель -->
<div class="row justify-content-between">

    <div class="col-2">
        <div class="p-3">
            <nav class="nav nav-pills nav-justified flex-column ">
                <a class="nav-link active" aria-current="page" href="/admin">Admin</a>
                <a class="nav-link" href="/user">User</a>
            </nav>
        </div>
    </div>

    <!-- конец боковая панель -->

    <!-- таблица All users-->
    <div class="col-10 bg-light d-flex flex-column min-vh-100 d-flex flex-column">
        <div class="tab-content" id="v-pills-tabContent">
            <div class="tab-pane fade show active p-3" id="v-pills-admin" role="tabpanel"
                 aria-labelledby="v-pills-admin-tab" tabindex="0">
                <h1>Admin panel</h1>
                <ul class="nav nav-tabs pt-2" id="myTab" role="tablist">
                    <!--   Вкладка User table   -->
                    <li class="nav-item" role="presentation">
                        <button class="nav-link active" id="userTable-tab" data-bs-toggle="tab"
                                data-bs-target="#userTable-tab-pane" type="button" role="tab"
                                aria-controls="userTable-tab-pane" aria-selected="true">
                            User table
                        </button>
                    </li>
                    <!--   Вкладка User table /  -->
                    <!--   Вкладка New User   -->
                    <li class="nav-item" role="presentation">
                        <button class="nav-link" id="profile-tab" data-bs-toggle="tab"
                                data-bs-target="#newUser-tab-pane" type="button" role="tab"
                                aria-controls="newUser-tab-pane" aria-selected="false">
                            New User
                        </button>
                    </li>
                    <!--   Вкладка New User /   -->
                </ul>


                <div class="tab-pane fade show active" id="nav-usersTable"
                     role="tabpanel" aria-labelledby="nav-usersTable-tab">

                    <!-- User Table -->
                    <div class="card">
                        <div class="card-header py-3">
                            <div class="h4 m-0">All users</div>
                        </div>
                        <div class="card-body">
                            <table class="table table-striped border-top">
                                <thead>
                                <tr>
                                    <th>ID</th>
                                    <th>Name</th>
                                    <th>Email</th>
                                    <th>Role</th>
                                    <th>Edit</th>
                                    <th>Delete</th>
                                </tr>
                                </thead>
                                <tbody>
                                <tr th:each="user : ${allUs}">
                                    <td th:text="${user.getId()}"></td>
                                    <td th:text="${user.getUsername()}"></td>
                                    <td th:text="${user.getEmail()}"></td>
                                    <td>
                                        <th:block th:each="role : ${user.roles}">
                                            <span th:utext="${#strings.substringAfter(role.role, 'ROLE_')}"></span>
                                        </th:block>
                                    </td>

                                    <td>
                                        <button type="button" class="btn btn-primary text-white"
                                                data-bs-toggle="modal"
                                                th:data-bs-target="${'#editModal' + user.id}">
                                            Edit
                                        </button>
                                    </td>


                                    <td>
                                        <button type="button" class="btn btn-danger text-white"
                                                data-bs-toggle="modal"
                                                th:data-bs-target="${'#deleteModal' + user.id}">
                                            Delete
                                        </button>
                                    </td>
                                </tr>
                            </table>
                        </div>
                    </div>

                    <!-- конец User Table -->


                    <div class="tab-pane fade" id="newUser-tab-pane" role="tabpanel" aria-labelledby="profile-tab"
                         tabindex="0">
                        <div class="border py-2 px-4 ">
                            <h5>Add new user</h5>
                        </div>
                        <div class="border bg-body">
                            <div class="mx-auto p-4 text-center fw-bold" style="width: 300px;">
                                <!--    Форма для   New User   -->
                                <form action="#" th:action="@{/user-info}" th:object="${user}" method="POST">
                                    <div class="mb-3">
                                        <label for="username" class="label">User name</label>
                                        <input type="text" class="form-control" th:field="*{username}"
                                               id="username"
                                               placeholder="User name" required>
                                    </div>

                                    <div class="mb-3">
                                        <label for="email" class="label ">Email address</label>
                                        <input type="email" class="form-control" name="email" id="email"
                                               aria-describedby="emailHelp" placeholder="Email address" required>
                                    </div>
                                    <div class="mb-3">
                                        <label for="password" class="label">Password</label>
                                        <input type="password" class="form-control" name="password"
                                               id="password" placeholder="Password" required>
                                    </div>
                                    <div class="mb-3">
                                        <label for="roles" class="label">Roles</label>
                                        <select id="roles" name="roles" multiple="multiple" class="form-select"
                                                size="2" aria-label="size 2 select" required>
                                            <option th:each="role:${user.roles}"
                                                    th:name="*{roles}"
                                                    th:value="${role.id}"
                                                    th:text="${role.getRole()}">
                                            </option>
                                        </select>
                                    </div>
                                    <button type="submit" class="btn btn-success btn-lg">Add new user</button>
                                </form>
                                <!--   Форма для   New User   /  -->
                            </div>
                        </div>
                    </div>
                    <!--   Контейнер вкладки New User    -->
                </div>
            </div>
            <!-- Контейнер  кнопки ADMIN / -->
            <!-- Контейнер  кнопки User  -->
            <div class="tab-pane fade" id="v-pills-user" role="tabpanel" aria-labelledby="v-pills-user-tab"
                 tabindex="0">
                <h1>User panel</h1>
            </div>
            <!-- Контейнер  кнопки User / -->
        </div>
    </div>
</div>

<!-- Modal window Edit user -->
<div th:each="user : ${allUs}" th:id="'editModal' + ${user.getId()}" class="modal fade" tabindex="-1"
     aria-labelledby="editUserModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="editUserModalLabel">Edit user</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal"
                        aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <div class="mx-auto p-4 text-center fw-bold" style="width: 300px;">
                    <!--Edit user FORM -->
                    <form th:id="'edit_user_form'+${user.getId()}"
                          th:action="@{/admin/{id}/edit(id=${user.getId()})}" th:object="${user}"
                          th:method="PATCH">
                        <div class="mb-3">
                            <label for="id_edit" class="label">ID</label>
                            <input readonly type="number" class="form-control"
                                   id="id_edit" th:value="*{id}" name="id">
                        </div>
                        <div class="mb-3">
                            <label for="username_edit" class="label">User
                                name</label>
                            <input type="text" class="form-control"
                                   id="username_edit" th:value="*{username}"
                                   name="username" required>
                        </div>
                        <div class="mb-3">
                            <label for="email_edit" class="label ">Email
                                address</label>
                            <input type="email" class="form-control" id="email_edit"
                                   th:value="*{email}" name="email"
                                   aria-describedby="emailHelp" required>
                        </div>
                        <div class="mb-3">
                            <label for="password_edit"
                                   class="label">Password</label>
                            <input type="password" class="form-control"
                                   id="password_edit" name="password">
                        </div>
                        <div class="mb-3">
                            <label for="roles_edit" class="label">Roles</label>
                            <select id="roles_edit" name="roles" multiple class="form-select" size="2"
                                    aria-label="size 2 select" required>
                                <option th:each="role:${user.roles}"
                                        th:value="${role.id}"
                                        th:text="${role.getRole()}">
                                    <!--                                        th:selected="${user.getRoles().contains(role.getRole())}">-->


                                </option>
                            </select>
                        </div>
                    </form>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary"
                        data-bs-dismiss="modal">Close
                </button>
                <button type="submit" th:form="'edit_user_form'+${user.getId()}"
                        class="btn btn-primary">Edit
                </button>
            </div>
        </div>
    </div>
</div>
<!--  Modal window Edit user / -->
<!-- Modal window Delete  -->
<div th:each="user : ${allUs}" th:id="'deleteModal' + ${user.getId()}" class="modal fade" tabindex="-1"
     aria-labelledby="deleteUserModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="deleteUserModalLabel">Delete user</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal"
                        aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <div class="mx-auto p-4 text-center fw-bold" style="width: 300px;">
                    <!--Delete user FORM -->
                    <form th:id="'delete_user_form'+${user.getId()}"
                          th:action="@{/admin/{id}/delete(id=${user.getId()})}" th:object="${user}"
                          th:method="DELETE">
                        <div class="mb-3">
                            <label for="id_delete" class="label">ID</label>
                            <input readonly type="number" class="form-control"
                                   id="id_delete" th:value="*{id}" name="id">
                        </div>
                        <div class="mb-3">
                            <label for="username_delete" class="label">User
                                name</label>
                            <input readonly type="text" class="form-control"
                                   id="username_delete" th:value="*{username}"
                                   name="username">
                        </div>
                        <div class="mb-3">
                            <label for="email_delete" class="label ">Email
                                address</label>
                            <input readonly type="email" class="form-control" id="email_delete"
                                   th:value="*{email}" name="email"
                                   aria-describedby="emailHelp">
                        </div>
                        <div class="mb-3">
                            <label for="roles_delete" class="label">Roles</label>
                            <select disabled id="roles_delete" name="roles" multiple class="form-select" size="2"
                                    aria-label="size 2 select">
                                <option th:each="role:${user.roles}"
                                        th:value="${role.id}"
                                        th:text="${role.getRole()}"
                                        th:selected="${user.getRoles().contains(role.getRole())}">
                                </option>
                            </select>
                        </div>
                    </form>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary"
                        data-bs-dismiss="modal">Close
                </button>
                <button type="submit" th:form="'delete_user_form'+${user.getId()}"
                        class="btn btn-primary">Delete
                </button>
            </div>
        </div>
    </div>
</div>

<br>


<input type="button" value="Add"
       onclick="window.location.href='addNewUser'"/>

<input type="button" value="To INDEX page"
       onclick="window.location.href='/'"/>

<input type="button" value="LOGOUT"
       onclick="window.location.href='logout'"/>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
        crossorigin="anonymous"></script>
</body>
</html>
