<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org" lang="en">
<head>

    <meta charset="UTF-8">
    <title>JS REST</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.6.3.slim.min.js"
            integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
            crossorigin="anonymous"></script>
</head>
<body>

<!-- Navbar -->
<nav class="navbar navbar-dark bg-dark">
    <div class="container-fluid text-white">
        <a class="navbar-brand">
            <b th:text="${user.getEmail()}">EMAIL</b>
            <text>with roles:</text>
            <th:block th:each="role : ${user.roles}">
                <span th:utext="${#strings.substringAfter(role.role, 'ROLE_')}"></span>
            </th:block>
        </a>
        <a class="navbar-brand" href="/login">
            <text class="text-secondary">Logout</text>
        </a>
    </div>
</nav>
<!--Navbar close -->

<!-- Side panel -->
<div class="row justify-content-between">

    <div class="col-2">
        <div class="p-3">
            <nav class="nav nav-pills nav-justified flex-column ">
                <a class="nav-link active" aria-current="page" href="/admin">Admin</a>
                <a class="nav-link" href="/user">User</a>
            </nav>
        </div>
    </div>

    <!-- Side panel / -->

    <!-- table "All users"-->
    <div class="col-10 bg-light d-flex flex-column min-vh-100 d-flex flex-column">
        <div class="tab-content" id="v-pills-tabContent">
            <div class="tab-pane fade show active p-3" id="v-pills-admin" role="tabpanel"
                 aria-labelledby="v-pills-admin-tab" tabindex="0">
                <h1>Admin panel</h1>

                <!-- Tabs or Pills can be used in a card with the help of .nav-{tabs|pills} and .card-header-{tabs|pills} classes -->
                <div class="card">
                    <div class="card-header">
                        <ul class="nav nav-tabs card-header-tabs" id="myTab" role="tablist">
                            <li class="nav-item" role="presentation">
                                <a class="nav-link active" id="home-tab" data-bs-toggle="tab" href="#usertable"
                                   role="tab"
                                   aria-controls="home" aria-selected="true">User Table</a>
                            </li>
                            <li class="nav-item" role="presentation">
                                <a class="nav-link" id="profile-tab" data-bs-toggle="tab" href="#new_user" role="tab"
                                   aria-controls="profile" aria-selected="false">New User</a>
                            </li>

                        </ul>
                    </div>
                    <div class="card-body">
                        <div class="tab-content" id="myTabContent">
                            <div class="tab-pane fade show active" id="usertable" role="tabpanel"
                                 aria-labelledby="home-tab">

                                <div class="card">
                                    <div class="card-header py-3">
                                        <div class="h4 m-0 ">All users</div>
                                    </div>
                                    <div class="card-body">
                                        <table class="table table-striped border-top">
                                            <thead>
                                            <tr>
                                                <th>ID</th>
                                                <th>Login</th>
                                                <th>Full Name</th>
                                                <th>Email</th>
                                                <th>Phone Number</th>
                                                <th>Role</th>
                                                <th>Edit</th>
                                                <th>Delete</th>
                                            </tr>
                                            </thead>
                                            <tbody>
                                            <tr th:each="user : ${allUs}">
                                                <td th:text="${user.getId()}"></td>
                                                <td th:text="${user.getUsername()}"></td>
                                                <td th:text="${user.getFull_name()}"></td>
                                                <td th:text="${user.getEmail()}"></td>
                                                <td th:text="${user.getPhone_number()}"></td>
                                                <td>
                                                    <th:block th:each="role : ${user.roles}">
                                                        <span th:utext="${#strings.substringAfter(role.role, 'ROLE_')}"></span>
                                                    </th:block>
                                                </td>

                                                <td>
                                                    <button type="button" class="btn btn-primary text-white"
                                                            data-bs-toggle="modal"
                                                            th:data-bs-target="${'#editWindow' + user.id}">
                                                        Edit
                                                    </button>
                                                </td>


                                                <td>
                                                    <button type="button" class="btn btn-danger text-white"
                                                            data-bs-toggle="modal"
                                                            th:data-bs-target="${'#deleteWindow' + user.id}">
                                                        Delete
                                                    </button>
                                                </td>
                                            </tr>
                                        </table>
                                    </div>
                                </div>


                            </div>
                        </div>


                        <div class="tab-pane fade" id="new_user" role="tabpanel" aria-labelledby="profile-tab">
                            <div class="border py-2 px-4 ">
                                <h5>Add new user</h5>
                            </div>
                            <div class="border bg-body">
                                <div class="mx-auto p-4 text-center font-weight-bold" style="width: 300px;">
                                    <form action="#" th:action="@{/user-info}" th:object="${user}" method="POST">
                                        <div class="mb-3">
                                            <label for="username" class="label">Login</label>
                                            <input type="text" class="form-control" id="username" name="username"
                                                   placeholder="User name" required>

                                        </div>
                                        <div class="mb-3">
                                            <label for="full_name" class="label">Full Name</label>
                                            <input type="text" class="form-control" name="full_name"
                                                   id="full_name"
                                                   placeholder="Full Name" required>
                                        </div>


                                        <div class="mb-3">
                                            <label for="email" class="label ">Email</label>
                                            <input type="email" class="form-control" name="email" id="email"
                                                   aria-describedby="emailHelp" placeholder="Email" required>
                                        </div>
                                        <div class="mb-3">
                                            <label for="phone_number" class="label">Phone Number</label>
                                            <input type="text" class="form-control" name="phone_number"
                                                   id="phone_number"
                                                   placeholder="Phone Number" required>
                                        </div>

                                        <div class="mb-3">
                                            <label for="password" class="label">Password</label>
                                            <input type="password" class="form-control" name="password"
                                                   id="password" placeholder="Password" required>
                                        </div>
                                        <div class="mb-3">
                                            <label for="roles" class="label">Role</label>
                                            <br>
                                            <select id="roles" name="roles" multiple="multiple" class="form-select"
                                                    size="3" aria-label="size 2 select" required>
                                                <option th:each="role:${user.roles}"
                                                        th:name="*{roles}"
                                                        th:value="${role.id}"
                                                        th:text="${role.getRole()}">
                                                </option>
                                            </select>
                                        </div>
                                        <button type="submit" class="btn btn-success btn-lg">Add new user</button>
                                    </form>

                                </div>
                            </div>

                        </div>
                    </div>
                </div>


                <div class="tab-content" id="userTabContent">


                </div>
            </div>

        </div>
    </div>
</div>

<!-- Modal window Edit user -->
<div th:each="user : ${allUs}" th:id="'editWindow' + ${user.getId()}" class="modal fade" tabindex="-1"
     aria-labelledby="editUserWindow" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="editUserWindow">Edit user</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal"
                        aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <div class="mx-auto p-4 text-center fw-bold" style="width: 300px;">
                    <!--Edit user FORM -->

                    <form action="#" th:id="'edit_user_form'+${user.getId()}"
                          th:action="@{/user-edit/{id}(id=${user.getId()})}" th:object="${user}"
                          th:method="put">
                        <div class="mb-3">
                            <label style="font-weight: bold" for="id_edit" class="label">ID</label>
                            <input readonly type="number" class="form-control"
                                   id="id_edit" th:value="*{id}" name="id">
                        </div>
                        <div class="mb-3">
                            <label style="font-weight: bold" for="username_edit" class="label">Login</label>
                            <input type="text" class="form-control"
                                   id="username_edit" th:value="*{username}"
                                   name="username" required>
                        </div>
                        <div class="mb-3">
                            <label style="font-weight: bold" for="fullname_edit" class="label">Full name</label>
                            <input type="text" class="form-control"
                                   id="fullname_edit" th:value="*{full_name}"
                                   name="full_name" required>
                        </div>
                        <div class="mb-3">
                            <label style="font-weight: bold" for="email_edit" class="label ">Email
                                address</label>
                            <input type="email" class="form-control" id="email_edit"
                                   th:value="*{email}" name="email"
                                   aria-describedby="emailHelp" required>
                        </div>
                        <div class="mb-3">
                            <label style="font-weight: bold" for="phone_edit" class="label">Phone Number</label>
                            <input type="text" class="form-control"
                                   id="phone_edit" th:value="*{phone_number}"
                                   name="phone_number" required>
                        </div>

                        <div class="mb-3">
                            <label style="font-weight: bold" for="password_edit"
                                   class="label">Password</label>
                            <input type="password" class="form-control"
                                   id="password_edit" name="password" th:value="*{password}">
                        </div>

                        <div class="form-group">
                            <label for="roleEdit" class="col-form-label">Role</label>
                            <select multiple class="form-control" id="roleEdit" size="2px"
                                    name="roleEdit" th:field="*{roles}">
                                <option th:value="1">ADMIN</option>
                                <option th:value="2">USER</option>
                            </select>
                        </div>

                    </form>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary"
                        data-bs-dismiss="modal">Close
                </button>
                <button type="submit" th:form="'edit_user_form'+${user.getId()}"
                        class="btn btn-primary">Edit
                </button>
            </div>
        </div>
    </div>
</div>


<div th:each="userDelete : ${allUs}" th:id="'deleteWindow' + ${userDelete.getId()}" class="modal fade" tabindex="-1"
     aria-labelledby="deleteUserModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="deleteUserModalLabel">Delete user</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal"
                        aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <div class="mx-auto p-4 text-center fw-bold" style="width: 300px;">
                    Delete user form
                    <form action="#" th:id="'delete_user_form'+${userDelete.getId()}"
                          th:action="@{/user-delete/{id}(id=${userDelete.getId()})}" th:object="${userDelete}"
                          th:method="delete">

                        <div class="mb-3">
                            <label style="font-weight: bold" for="id_delete" class="label">ID</label>
                            <input readonly type="number" class="form-control"
                                   id="id_delete" th:value="*{id}" name="id">
                        </div>
                        <div class="mb-3">
                            <label style="font-weight: bold" for="username_delete" class="label">User
                                name</label>
                            <input readonly type="text" class="form-control"
                                   id="username_delete" th:value="*{username}"
                                   name="username">
                        </div>
                        <div class="mb-3">
                            <label style="font-weight: bold" for="fullname_delete" class="label">Full name</label>
                            <input readonly type="text" class="form-control"
                                   id="fullname_delete" th:value="*{full_name}"
                                   name="full_name">
                        </div>
                        <div class="mb-3">
                            <label style="font-weight: bold" for="email_delete" class="label ">Email
                                address</label>
                            <input readonly type="email" class="form-control" id="email_delete"
                                   th:value="*{email}" name="email"
                                   aria-describedby="emailHelp">
                        </div>
                        <div class="mb-3">
                            <label style="font-weight: bold" for="phone_delete" class="label">Phone Number</label>
                            <input readonly type="text" class="form-control"
                                   id="phone_delete" th:value="*{phone_number}"
                                   name="phone_number">
                        </div>
                        <div class="mb-3">
                            <label style="font-weight: bold" for="roles_delete" class="label">Roles</label>
                            <br>
                            <select disabled id="roles_delete" name="roles" multiple class="form-select" size="2"
                                    aria-label="size 2 select">
                                <option th:each="role:${user.roles}"
                                        th:value="${role.id}"
                                        th:text="${role.getRole()}"
                                        th:selected="${userDelete.getRoles().contains(role.getRole())}">
                                </option>
                            </select>
                        </div>
                    </form>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary"
                        data-bs-dismiss="modal">Close
                </button>
                <button type="submit" th:form="'delete_user_form'+${userDelete.getId()}"
                        class="btn btn-primary">Delete
                </button>
            </div>
        </div>
    </div>
</div>

<br>

<script src="../static/js/script.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
        crossorigin="anonymous"></script>
</body>
</html>
